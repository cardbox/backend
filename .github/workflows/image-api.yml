name: API Docker Image CI

on:
  pull_request:
    branches:
      - master
      - dev

  push:
    branches:
      - master
      - dev
    tags:
      - "api-admin@*"
      - "api-internal@*"
      - "api-private@*"
      - "api-public@*"
  
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Set "yes" to force rebuild images'
        required: true
        default: 'no'

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  migrations-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: none
          filters: |
            tools:
              - 'migrations.Dockerfile'
      - name: Publish Docker
        if: steps.changes.outputs.tools == 'true'
        uses: sergeysova/docker-publish-action@master
        with:
          image: cardbox/backend/migrations
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: migrations.Dockerfile
          tag_from_label: version
          tag_separator: "@"
          cache: true

  api-image:
    strategy:
      matrix:
        api: [admin, internal, private, public]

    name: api-${{ matrix.api }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: none
          filters: |
            source:
              - 'api-${{ matrix.api }}/**'
              - 'core/**'
              - 'db/**'
              - 'resources/**'
              - 'Cargo.lock'
              - 'Cargo.toml'
              - 'Dockerfile'
              - 'migrations/**'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/cardbox/backend/api-${{ matrix.api }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.api }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.api }}

      - name: Build and push
        if: steps.changes.outputs.source == 'true' || github.event.inputs.force_rebuild == 'yes'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          build-args: API_NAME=${{ matrix.api }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Trigger deploy to DEV
    runs-on: ubuntu-latest
    needs: [api-image]
    steps:
      - name: Trigger deploy to Dev
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TRIGGER_DEPLOY_TOKEN }}
          repository: cardbox/releases
          event-type: deploy-dev
