name: API Docker Image CI

on:
  push:
    branches:
      - master
      - dev
    paths:
      - ".github/workflows/image-api.yml"
      - ".github/workflows/image-builder.yml"
      - ".github/workflows/image-start-tools.yml"
      - "db/**"
      - "logic/**"
      - "migrations/**"
      - "api-admin/**"
      - "api-internal/**"
      - "api-private/**"
      - "api-public/**"
      - "docker-entrypoint.sh"
      - "Dockerfile"
      - "builder.Dockerfile"
      - "start-tools.Dockerfile"
      - "Cargo.lock"
    tags:
      - "api-admin@*"
      - "api-internal@*"
      - "api-private@*"
      - "api-public@*"

jobs:
  builder-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Publish Docker
        uses: sergeysova/docker-publish-action@master
        with:
          image: cardboxdev/backend/builder
          registry: docker.pkg.github.com
          username: sergeysova
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: builder.Dockerfile
          tag_extra: "1.45.2"
          cache: true

  start-tools-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Publish Docker
        uses: elgohr/Publish-Docker-Github-Action@2.12
        with:
          name: cardboxdev/backend/start-tools
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: start-tools.Dockerfile
          tags: "1.1"

  api-image:
    strategy:
      matrix:
        api: [admin, internal, private, public]

    name: api-${{ matrix.api }}
    needs: [builder-image, start-tools-image]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Publish Docker
        uses: sergeysova/docker-publish-action@v1
        with:
          image: cardboxdev/backend/api-${{ matrix.api }}
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          buildargs: API_NAME=${{ matrix.api }}
          snapshot: "true"
          tag_semver: skip
          tag_separator: "@"
          semver_higher: "true"

      - name: Trigger deploy to Dev
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TRIGGER_DEPLOY_TOKEN }}
          repository: cardboxdev/releases
          event-type: deploy-dev
          client-payload: '{"github": ${{ toJson(github) }}}'
